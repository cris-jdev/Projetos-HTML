<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Imagens / Áudios / Vídeos</title>
</head>
<!-- width é a largura da imagem -->
 <!-- Ao adicionar a imagem, não esqueça de adicionar o caminho das pastas até ela -->
  <!-- Alt é a mensagem que vai mostrar caso a imagem de algum problema -->
<body>

    <h1>Imagens</h1>
    <a href="https://google.com" title="Google" target="_blank"> 
        <img src="imagens/Paisagem-1.jpg" width="200" alt="Praia 01" />
    </a>
    <img src="imagens/Paisagem-2.jpg" width="200" alt="Praia 02" />
    <img src="imagens/Paisagem-3.jpg" width="200" alt="Praia 03" />
    <img src="imagens/Paisagem-4.jpg" width="200" alt="Praia 04" />
    <img src="imagens/Paisagem-5.jpg" width="200" alt="Praia 05" />
     
    <!-- < audio "contros"> controls são os controles de audio -->
    <!-- Ao adicionar o audio, não esqueça de adicionar o caminho das pastas até ele -->
    <!-- "type" é pro algoritimo ler o formato do audio -->

    <h1>Audio</h1>
    <audio controls>
        <source src="audios/trabalha-neg0.mp3" type="audio/mpeg"/>
    </audio>

    <!-- "width" é a largura -->
    <!-- "height" altura -->

<h1>Vídeos</h1>
<video controls width="1024" height="768">
    <source src="Videos/video-modelo-1.mp4" type="video/mp4">
</video>




</body>
</html>
